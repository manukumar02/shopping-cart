<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Shopping Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Hello Shopping</h1>
    <div id="productList">
        <div class="container">
            <table id="cart" class="table table-hover table-condensed">
                <thead>
                <tr>
                    <th style="width:50%">{{items.length}} Items</th>
                    <th style="width:10%">Size</th>
                    <th style="width:8%">Quantity</th>
                    <th style="width:10%">Price</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td data-th="Product">
                        <div class="row">
                            <div class="col-sm-2 hidden-xs"><img src="{{imageUrl}}" alt="{{product-name}}" class="img-responsive"/></div>
                            <div class="col-sm-10">
                                <h4 class="nomargin">{{product-name}}</h4>
                                <p>{{product-desc}}</p>
                            </div>
                        </div>
                    </td>
                    <td data-th="Size">{{size}}</td>
                    <td data-th="Quantity">
                        <input type="number" class="form-control text-center" value="{{quantity}}">
                    </td>
                    <td data-th="Price">{{price}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <hr>
    <div id="subTotal">
        <!--<tfoot>-->
        <!--<tr class="visible-xs">-->
            <!--<td class="text-center"><strong>Total 1.99</strong></td>-->
        <!--</tr>-->
        <!--<tr>-->
            <!--<td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>-->
            <!--<td colspan="2" class="hidden-xs"></td>-->
            <!--<td class="hidden-xs text-center"><strong>Total $1.99</strong></td>-->
            <!--<td><a href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>-->
        <!--</tr>-->
        <!--</tfoot>-->
        <div class="left-menu" style="width:30%">
            <h1>Need Help</h1>
        </div>
        <div class="right-menu" style="width: 70%">
            <div class="discount-coupon"></div>
            <div class="subtotal-calcuation"></div>
            <div class="checkout"></div>
        </div>
    </div>
</div>

<hr>

<footer>
    <div class="container">
        <div class="row">
            <h2>Footer</h2>
        </div>
    </div>
</footer>
<!-- script references -->
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
